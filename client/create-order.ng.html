<!-- Center content -->
<ion-view>
  <ion-content has-header="true" scroll="true">
    <div class="title-image" style="background-image: url(/img/shops/{{ shop.cover }})">
      <div class="title-image-overlay">
        <div class="title">
          {{ shop.name }}
        </div>
        <div class="subtitle">
          at Utrecht, Centraal
        </div>
      </div>
    </div>
    <div class="content">
      <div class="order-summary">
        <div class="order-total">
          Your Total
        </div>
        <div class="order-price">
          {{ totalPrice() | number:2 }} €
        </div>
        <div class="order-button" ng-click="placeOrder()">
          Order
        </div>
      </div>
      <div class="clear"></div>

      <div class="product-index">
        <div class="product-item" ng-repeat="product in shop.products" ng-click="addProduct(product)">
          <div class="name">
            {{ product.name }}

            <div class="count">
              {{ productCount(product) }}
            </div>
          </div>
          <div class="price">
            {{ product.price | number:2 }} €
          </div>
          <div class="clear"></div>
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
